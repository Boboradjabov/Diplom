<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Админ-панель - Заявки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Заявки от клиентов</h2>

        {% if messages %}
            {% for msg in messages %}
                <div class="card bg-secondary text-light mb-3">
                    <div class="card-body">
                        <p><strong>Имя:</strong> {{ msg[1] }}</p>
                        <p><strong>Email:</strong> {{ msg[2] }}</p>
                        <p><strong>Тема:</strong> {{ msg[3] }}</p>
                        <p><strong>Сообщение:</strong> {{ msg[4] }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">Пока нет заявок.</p>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn btn-warning">Выйти</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
    </div>

</body>

</html>
