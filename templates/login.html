<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-4">Вход</h2>

        <!-- Flash-сообщения -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Форма входа -->
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Введите email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Войти</button>
        </form>

        <p class="mt-3 text-center">
            Нет аккаунта? <a href="{{ url_for('register') }}" class="text-warning">Зарегистрироваться</a>
        </p>

        <!-- Кнопка "На главную" -->
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
        </div>
    </div>

</body>

</html>
